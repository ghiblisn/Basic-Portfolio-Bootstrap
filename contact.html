  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.css">
</head>
</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#">Tin Nguyen</a>
	    </div>

	    <div class="collapse navbar-collapse" id="myNavbar">
	      	<ul class="nav navbar-nav navbar-right">
		         <li><a href="https://ghiblisn.github.io/Basic-Portfolio-Bootstrap/index.html">About</a></li>
		         <li><a href="https://ghiblisn.github.io/Basic-Portfolio-Bootstrap/portfolio.html">Portfolio</a></li>
		         <li><a href="https://ghiblisn.github.io/Basic-Portfolio-Bootstrap/contact.html">Contact</a></li>
		    </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container bodyWrapper">
		<div class="row">
			<div class="col-md-8">

		      <div>
		        <div class="page-header">
		          <h1>Contact</h1>
		        </div>
		      </div>

			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
  					<div class="panel-heading">
  						<h3 class="panel-title alignCenter">Connect with Me</h3>
  					</div>
  					<div class="panel-body alignCenter">
						<a href="https://github.com/ghiblisn">
							<img class="connectWithMeIcon" src="assets/images/github.png" alt="github">
						</a>
						<a href="https://www.linkedin.com/in/tin-nguyen-89b28993/">
							<img class="connectWithMeIcon" src="assets/images/linkedin.png" alt="linkedIn">
						</a>
						<a href="http://stackoverflow.com/users/7706747/tin-nguyen?tab=profile">
							<img class="connectWithMeIcon"  src="assets/images/stackoverflow.png" alt="stackOverflow">
						</a>
  					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<label><h4>Name</h4></label>
				<div class="input-group input-lg">
				  	<span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1" aria-hidden="true"></span>
				  	<input type="text" class="form-control" placeholder="John Smith" aria-describedby="basic-addon1">
				</div>
				<label><h4>Email</h4></label>
				<div class="input-group input-lg">
				  	<span class="input-group-addon" id="basic-addon1">@</span>
				  	<input type="text" class="form-control" placeholder="email@example.com" aria-describedby="basic-addon1">
				</div>
				<label><h4>Message</h4></label>
				<div class="input-group input-lg">
				  	<span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon1" aria-hidden="true"></span>
				  	<textarea class="form-control" rows="5" placeholder="Hello there!" required></textarea>
				</div>
				<br/>
				<button type="submit" class="btn btn-primary" style="float:right">Submit</button>
			</div>
		</div>

		<div class="row" style="height:100px"></div>
	</div>

	<div class="panel panel-default panel-footer pageFooter">&copy; Copyright Tin Nguyen</div>
